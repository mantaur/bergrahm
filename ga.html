<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MarkGA</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    </head>
    <body>
        <header>
            <div title="Evolution as an optimizing algorithm" >
                <h1>Genetic algorithm</h1>
            </div>
                <div title="Evolution settings" id="evSBox" style="width: 30%">
                    <div title="Number of cities to route">
                        <!-- title="Minimum value is 4 because any path with 3 or less nodes is allways optimal" -->
                        <p>
                            Nr of Cities <input id="nrCities" class="CC" type="text" value="10">
                        </p>
                    </div>
                    <!-- title="Number of paths to emulate/number of individuals (allways be divisilbe by 3)" -->
                    <div >
                        <p>
                            Nr of Paths (must %3 = 0)<input id="nrPaths" type="text" value="3333">
                        </p>
                    </div>
                    <!-- title="Number of times to perform evolution (time)" -->
                    <div >
                        <p>
                            Nr of Generations <input id="nrGenerations" type="text" value="10">
                        </p>
                    </div>
                <button id="startButton" title="Start simulation!" onclick="bStart()">Start</button>
                <button id="clearButton" title="Clear the graph" onclick="bClear()">Clear</button>
            </div>
        </header>

        <!-- The visuals of the GA (Chart) -->
        <div class="output">
            <div id="chart" class="floatLeft">
                <canvas id="myCanvas" ></canvas>
            </div>
            <div class="floatRight">
                <p>
                    Current generation: <p id="generation"></p>
                </p>
                <p>
                    Starting fitness<p id="startingFitness"></p>
                </p>
                <!-- <p>
                    Current fitness <p id="currentFitness"></p>
                </p> -->
                <p>
                    Last fitness<p id="lastFitness"></p>
                </p>
            </div>
        </div>

        <footer>
            <p style="text-align: center">Made with love by Bergrahm</p>
        </footer>
        <script id="GAS" src="C:/Users/MarkB/Documents/GitHub/ga/lib/app.js"></script>
    </body>
</html>
